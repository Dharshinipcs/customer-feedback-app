<!DOCTYPE html>
<html>
<head>
  <title>Customer Feedback Form</title>
</head>
<body>
  <h2>Customer Feedback Form</h2>
  <form id="feedbackForm">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <label for="product_quality">Product Quality (1-10):</label>
    <input type="number" id="product_quality" name="product_quality" min="1" max="10" required><br><br>

    <label for="service_quality">Service Quality (1-10):</label>
    <input type="number" id="service_quality" name="service_quality" min="1" max="10" required><br><br>

    <label for="feedback_score">Feedback Score:</label>
    <select id="feedback_score" name="feedback_score" required>
      <option value="">Select</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select><br><br>

    <button type="submit">Submit Feedback</button>
  </form>

  <div id="result" style="margin-top: 20px; display: none;">
    <h3>ðŸŽ‰ Thank you for your feedback!</h3>
    <p>Satisfaction Level: <strong id="level"></strong></p>
    <p>Reward Points Earned: <strong id="points"></strong></p>
  </div>

  <script>
    document.getElementById("feedbackForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const payload = {
        phone: form.phone.value,
        product_quality: parseInt(form.product_quality.value),
        service_quality: parseInt(form.service_quality.value),
        feedback_score: form.feedback_score.value
      };

      try {
        const response = await fetch("http://127.0.0.1:5000/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        const data = await response.json();
        document.getElementById("level").innerText = data.satisfaction_level;
        document.getElementById("points").innerText = data.reward_points;
        document.getElementById("result").style.display = "block";
      } catch (error) {
        alert("There was a problem submitting your feedback: " + error.message);
      }
    });
  </script>
</body>
</html>
